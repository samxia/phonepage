<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="weui/weui.css">
</head>
<body ontouchstart>
<div class="page">

    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="联系人相关信息输入" />
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label for="search_input" class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div class="weui-cells searchbar-result" id="searchResult" style="display:none">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__bd weui-cell_primary">
                <p>实时搜索文本</p>
            </div>
        </div>
    </div>

    <div class="weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <img src="images/weui-tabbar__icon_contacts.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">联系人</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="images/weui-tabbar__icon_baojia.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">报价</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="images/weui-tabbar__icon_xiaoshoudan.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">销售单</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="images/weui-tabbar__icon_shezhi.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">设置</p>
        </a>
    </div>
</div>
<script src="js/zepto.js"></script>
<script src="weui/weui.js"></script>
</body>
</html>
